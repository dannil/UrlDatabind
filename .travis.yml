language: java
os: linux
dist: xenial

git:
  depth: 99999

branches:
  except:
  - gh-pages

env:
  global:
  - secure: 

matrix:
  include:
    - os: linux
      jdk: openjdk8
      # SonarQube addon needs to run with at least Java 8
      after_success:
        # Make sure we are on dev for running SonarQube
        - if [[ $TRAVIS_BRANCH == dev ]]; then 
            mvn sonar:sonar -Dsonar.organization=dannil-github -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONARQUBE_TOKEN; 
          fi;
    - os: linux
      jdk: openjdk9
    - os: linux
      jdk: openjdk10
    - os: linux
      jdk: openjdk11

install:
- true

script:
- mvn install -Dmaven.javadoc.skip=true -B -V
