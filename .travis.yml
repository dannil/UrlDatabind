language: java
jdk:
- oraclejdk8
os:
- linux
branches:
  only:
  - dev
  - coverity_scan
after_success:
- mvn -DTRAVIS_JOB_ID=$TRAVIS_JOB_ID jacoco:report coveralls:report
env:
  global:
    secure: 
addons:
  coverity_scan:
    project:
      name: dannil/UrlDatabind
      description: Build submitted via Travis CI
    notification_email: daniel.nilsson94@outlook.com
    build_command_prepend: mvn clean
    build_command: mvn -DskipTests=true compile
    branch_pattern: coverity_scan