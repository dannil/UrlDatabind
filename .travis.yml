language: java
jdk:
- oraclejdk8
os:
- linux
branches:
  only:
  - dev
  - coverity_scan
env:
  global:
    secure: 
addons:
  coverity_scan:
    project:
      name: dannil/UrlDatabind
      description: Build submitted via Travis CI
    notification_email: bobkant-fyrsvamp@hotmail.com
    build_command_prepend: mvn clean
    build_command: mvn -DskipTests=true compile
    branch_pattern: coverity_scan